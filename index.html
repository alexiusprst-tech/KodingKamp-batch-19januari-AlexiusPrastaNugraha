<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do Manager</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">

    <header>
      <h1>To-Do Manager</h1>

      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-label">Total</div>
          <div class="stat-value" id="statTotal">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Completed</div>
          <div class="stat-value" id="statDone">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Pending</div>
          <div class="stat-value" id="statPending">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Progress</div>
          <div class="stat-value"><span id="progressPercent">0</span>%</div>
        </div>
      </div>

      <div class="progress-bar-container">
        <div id="progressBar" class="progress-bar"></div>
      </div>
    </header>

    <main>
      <!-- FORM -->
      <section class="input-section">
        <div class="input-group">
          <input type="text" id="taskInput" placeholder="Add a task..." />
        </div>
        <div class="input-group">
          <input type="date" id="dateInput" />
        </div>
        <button id="addBtn" class="add-btn">ï¼‹</button>
      </section>
      <div id="errorMessage" class="error-message"></div>

      <!-- LIST -->
      <section class="table-container">
        <div class="controls-section">
          <input type="text" id="searchInput" class="search-input" placeholder="Search task..." />
          <button id="filterBtn" class="control-btn">Filter</button>
          <div id="filterDropdown" class="filter-dropdown hidden">
            <button class="filter-option" data-filter="all">All</button>
            <button class="filter-option" data-filter="pending">Pending</button>
            <button class="filter-option" data-filter="completed">Completed</button>
          </div>
          <button id="sortBtn" class="control-btn">Sort A-Z</button>
          <button id="deleteAllBtn" class="delete-all-btn">Delete All</button>
        </div>

        <table class="tasks-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Task</th>
              <th>Due Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tasksTableBody">
            <tr class="empty-state">
              <td colspan="5">No tasks yet</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <!-- Confirm Modal -->
    <div id="confirmModal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-box">
        <h3>Confirm Delete?</h3>
        <div class="modal-actions">
          <button id="confirmDeleteBtn" class="btn-danger">Yes</button>
          <button id="cancelDeleteBtn" class="btn-secondary">Cancel</button>
        </div>
      </div>
    </div>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
